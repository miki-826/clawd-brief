name: Fetch digest

on:
  schedule:
    # 06:00 JST = 21:00 UTC (previous day)
    - cron: '0 21 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm ci
      - name: Fetch RSS -> web/public/data/digest.json
        run: npm run fetch
      - name: Commit digest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add web/public/data/digest.json
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "chore(digest): update"
          git push
